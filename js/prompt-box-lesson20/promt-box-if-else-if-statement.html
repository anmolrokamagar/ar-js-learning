<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt box with If else if statement</title>
    <script>
        var per = prompt("Enter your Percentage :"); //It shows, You are in IInd Division.
        var per = 60; // It shows, You are in Ist Division.
        // var per = 89; //It shows, You are in Merit.
        //var per = 1; //It shows, You are in Fail.
        // var per = 120; //It shows, Please Enter Valid Percentage..

        if(per >= 80 && per <= 100){
            document.write("You are in Merit.");
        }else if(per >= 60 && per < 80){
            document.write("You are in Ist Division.");
        }else if(per >= 45 && per < 60){
            document.write("You are in IInd Division.");
        }else if(per >= 33 && per < 45){
            document.write("You are in IIIrd Division.");
        }else if(per < 33){
            document.write("You are in Fail.");
        }else{
            document.write("Please Enter Valid Percentage.");
        }
      
    </script>
</head>

</body>
</html>
