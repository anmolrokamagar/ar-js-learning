<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Box</title>
    <script>
        var a = confirm("Do you like our Website?");

        if(a){
            alert("Thanks");
        }else{
            alert("Sorry");
        }
    </script>
</head>
<body>
    
</body>
</html>
<!-- In confirm box question is asked and it should be given by yes and no -->
